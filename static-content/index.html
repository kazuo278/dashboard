<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GitHub Actions Dashboard</title>
  <link href="css/bootstrap-5.0.2.min.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <link href="css/dashboard.css" rel="stylesheet">
  <script src="js/bootstrap-5.0.2.bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/dashboard.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GitHub Actions Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard/index.html">実行履歴検索</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard/detail.html">実行履歴詳細検索</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard/count.html">実行回数検索</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard/time.html">実行時間検索</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="content" class="container-fluid mt-3 px-5">
    <p>実行履歴検索</p>
    <div class="row">
      <div id="search_box" class="p-3 col-md-9">
        <p>検索条件</p>
        <div id="search" class="row g-3 border p-3 m-3">
          <div class="col-md-4">
            <label for="repository_name" class="form-label">リポジトリ名</label>
            <input id="repository_name" class="form-control" type="text" />
          </div>
          <div class="col-md-5">
            <label for="workflow_ref" class="form-label">Workflow Ref</label>
            <input id="workflow_ref" class="form-control" type="text" />
          </div>
          <div class="col-md-3">
            <label for="job_name" class="form-label">ジョブ名</label>
            <input id="job_name" class="form-control" type="text" />
          </div>
          <div class="col-md-3">
            <label for="started_at" class="form-label">開始日</label>
            <input id="started_at" class="form-control" type="date" />
          </div>
          <div class="col-md-3">
            <label for="finished_at" class="form-label">終了日</label>
            <input id="finished_at" class="form-control" type="date" />
          </div>
          <div class="col-md-3">
            <label for="status" class="form-label">実行ステータス</label>
            <select id="status" class="form-select" type="date">
              <option selected value="ALL">全て</option>
              <option value="QUEUED">実行待ち</option>
              <option value="IN_PROGRESS">実行中</option>
              <option value="COMPLETED">完了</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="conclusion" class="form-label">結果</label>
            <input id="conclusion" class="form-control" type="text" />
          </div>
          <div class="col-12">
            <button id="search_button" type="submit" class="btn btn-primary">検索</button>
            <button id="clear_button" type="submit" class="btn btn-secondary">クリア</button>
          </div>
        </div>
      </div>
      <div id="display_check_box" class="p-3 col-md-3">
        <p>表示項目</p>
        <div id="display_check" class="border py-1 px-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-job-id" checked>
            <label class="form-check-label" for="check-job-id">
              ジョブID
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-repository-id">
            <label class="form-check-label" for="check-repository-id">
              リポジトリID
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-run-id" checked>
            <label class="form-check-label" for="check-run-id">
              RUN ID
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-run-attempt">
            <label class="form-check-label" for="check-run-attempt">
              実行数
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-repository-name" checked>
            <label class="form-check-label" for="check-repository-name">
              リポジトリ名
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-workflow-ref">
            <label class="form-check-label" for="check-workflow-ref">
              Workflow Ref
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-job-name">
            <label class="form-check-label" for="check-job-name">
              Job名
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-status" checked>
            <label class="form-check-label" for="check-status">
              ステータス
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-conclusion" checked>
            <label class="form-check-label" for="check-conclusion">
              結果
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-started-at" checked>
            <label class="form-check-label" for="check-started-at">
              開始日時
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="check-finished-at" checked>
            <label class="form-check-label" for="check-finished-at">
              終了日時
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="result_box"  class="container-fluid mt-3 px-5">
    <p>実行履歴</p>
    <div id="total_records" class="mx-3 mb-3">
      <!-- 全件数を動的に埋め込む -->
    </div>
    <div id="result_table_box" class="row m-3">
      <table id="result_table" class="table table-sm">
        <thead>
          <tr>
            <th scope="col" class="job-id">ジョブID</th>
            <th scope="col" class="repository-id">リポジトリID</th>
            <th scope="col" class="run-id">RUN ID</th>
            <th scope="col" class="run-attempt">実行数</th>
            <th scope="col" class="repository-name">リポジトリ名</th>
            <th scope="col" class="workflow-ref">Workflow Ref</th>
            <th scope="col" class="job-name">ジョブ名</th>
            <th scope="col" class="status">ステータス</th>
            <th scope="col" class="conclusion">結果</th>
            <th scope="col" class="started-at">開始日時</th>
            <th scope="col" class="finished-at">終了日時</th>
          </tr>
        </thead>
        <tbody id="table_body">
          <!-- 検索結果を動的に埋め込む -->
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation">
      <ul id="page_list" class="pagination pagination-sm justify-content-center">
        <!-- ページネーターを動的に埋め込む -->
      </ul>
    </nav>
  </div>
  <!-- 通知用トースト -->
  <div id="toast" class="toast align-items-center position-fixed top-0 end-0" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div id="toast_body" class="toast-body">
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  </div>
</body>

</html>
